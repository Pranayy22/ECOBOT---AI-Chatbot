<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOBOT - AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google verification meta tag -->
    <meta name="google-site-verification" content="6P2nUH4A_60NmP53GEbHzN3fmz79z_lg7V4OFiA53xg" />
</head>
<body>
    <div class="sidebar">
        <button onclick="newChat()">➕ New Chat</button>
        <button id="dark-mode-toggle">🌙 Dark Mode</button>
        <button id="mic-toggle">🎙️ Mic</button>
        <h3>📜 Chat History</h3>
        <div id="chat-history">
            {% for chat_id in chat_history.keys() %}
                <div class="chat-item">
                    <button onclick="loadChat('{{ chat_id }}')">Chat {{ chat_id }}</button>
                    <button class="delete-btn" onclick="deleteChat('{{ chat_id }}')">🗑️</button>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="chat-container">
        <header>
            <h1 class="ecobot-title">🤖ECOBOT</h1>
        </header>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Message ECOBOT...">
            <button onclick="sendMessage()">📩 Send</button>
        </div>
    </div>

    <meta name="description" content="ECOBOT is an AI-driven chatbot using GPT-4 technology, built with Flask. It's designed for real-time interactions and stores chat history.">
    <meta name="keywords" content="AI chatbot, GPT-4, Flask, ECOBOT, chatbot development, chatbot project">
    <meta name="author" content="Pranayy22">
</body>
</html>
